<mat-card>
  <mat-card-header>
    <mat-card-title>
      <h1>Login</h1>
    </mat-card-title>
  </mat-card-header>
  <form [formGroup]="loginGroup" (submit)="login(loginGroup.value)">
    <mat-card-content>
      <mat-form-field>
        <input matInput type="text" placeholder="Username"
        formControlName="username">
      </mat-form-field>
      <mat-form-field>
        <input matInput type="password" placeholder="Password"
        formControlName="password">
      </mat-form-field>
    </mat-card-content>
    <mat-card-actions>
      <button mat-button type="submit">Login</button>
      <button mat-button type="reset">Cancel</button>
    </mat-card-actions>
  </form>
</mat-card>
